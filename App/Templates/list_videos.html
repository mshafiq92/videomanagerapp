<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Videos</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      .copy-btn {
        cursor: pointer;
        padding: 2px 6px;
        background: #444;
        color: #fff;
        border-radius: 4px;
        font-size: 0.8em;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üìÇ All Videos</h1>
      </header>

      <table class="video-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Time</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          {% for video in videos %}
          <tr>
            <td>
              {{ video._id }}
              <button
                class="copy-btn"
                onclick="copyToClipboard('{{ video._id }}')"
              >
                Copy
              </button>
            </td>
            <td>{{ video.title }}</td>
            <td>{{ video.description }}</td>
            <td>{{ video.time }}</td>
            <td>
              <a href="{{ video.url }}" target="_blank">{{ video.url }}</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="actions">
        <a href="/" class="btn-secondary">‚¨Ö Back to Dashboard</a>
        <a href="/add" class="btn-primary">‚ûï Add Video</a>
        <a href="/update" class="btn-primary">‚úèÔ∏è Updat </a>
      </div>
    </div>
  </body>
</html>
