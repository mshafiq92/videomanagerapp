<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Video</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='app/static/css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🗑️ Delete Video</h1>
      </header>

      <form action="/videos/delete" method="post" class="form-card">
        <label for="video_id">Video ID</label>
        <input
          type="text"
          id="video_id"
          name="video_id"
          placeholder="Enter video ID"
          required
        />

        <button type="submit" class="btn danger">Delete Video</button>
      </form>

      <div class="back-link">
        <a href="/" class="btn-secondary">⬅ Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
