<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Video</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='app/static/css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>✏️ Update Video</h1>
      </header>

      <form action="/videos/update" method="post" class="form-card">
        <label for="video_id">Video ID</label>
        <input
          type="text"
          id="video_id"
          name="video_id"
          placeholder="Enter video ID"
          required
        />

        <label for="title">New Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter new title"
        />
        <label for="description">New Description</label>
        <input type="text" />
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Enter new description"
        />
        <label for="time">New Time</label>
        <input
          type="text"
          id="time"
          name="time"
          placeholder="Enter new time (e.g., 10:00)"
        />

        <label for="url">New URL</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="https://example.com/video"
        />

        <button type="submit" class="btn">Update Video</button>
      </form>

      <div class="back-link">
        <a href="/" class="btn-secondary">⬅ Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
