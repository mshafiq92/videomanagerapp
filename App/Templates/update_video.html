<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Video</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>✏️ Update Video</h1>
      </header>

      <form action="/update" method="post" class="form-container">
        <label for="id">Video ID</label>
        <input type="text" id="id" name="id" required />

        <label for="title">New Title</label>
        <input type="text" id="title" name="title" />

        <label for="description">New Description</label>
        <textarea id="description" name="description"></textarea>

        <label for="time">New Time</label>
        <input type="text" id="time" name="time" />

        <label for="url">New URL</label>
        <input type="url" id="url" name="url" />

        <button type="submit" class="btn-primary">Update Video</button>
      </form>

      <div class="back-link">
        <a href="/" class="btn-secondary">⬅ Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
