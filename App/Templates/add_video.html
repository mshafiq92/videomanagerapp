<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Video</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='app/static/css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>➕ Add New Video</h1>
      </header>

      <form action="/videos/add" method="post" class="form-card">
        <label for="title">Video Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter video title"
          required
        />
        <label for="description">Video Description</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Enter video description"
          required
        />
        <label for="time">Video Time</label>
        <input
          type="text"
          id="time"
          name="time"
          placeholder="Enter video time (e.g., 10:00)"
          required
        />

        <label for="url">Video URL</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="https://example.com/video"
          required
        />

        <button type="submit" class="btn">Add Video</button>
      </form>

      <div class="back-link">
        <a href="/" class="btn-secondary">⬅ Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
